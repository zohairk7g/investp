<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InvestPK — Deposit</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0e17;
  --secondary:#1f1f2e;
  --accent:#162447;
  --highlight:#fca311;
  --text:#e0e0e0;
  --btn-bg:#00cc88;
  --shadow:rgba(0,255,100,0.3);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{background:var(--bg);color:var(--text);overflow-x:hidden;min-height:100vh;}
header{
  display:flex;justify-content:space-between;align-items:center;
  padding:15px 25px;background:var(--secondary);
  position:fixed;top:0;left:0;width:100%;z-index:10;
  box-shadow:0 4px 15px var(--shadow);
  border-bottom:2px solid var(--highlight);
}
.menu-toggle{font-size:24px;cursor:pointer;background:var(--btn-bg);padding:8px 12px;border-radius:6px;color:#000;transition:all 0.3s ease;}
.logo{font-size:26px;font-weight:600;color:var(--highlight);}
.sidebar{
  position:fixed;top:0;left:-260px;width:260px;height:100%;
  background:var(--secondary);padding-top:60px;transition:left 0.3s;z-index:100;
  box-shadow:2px 0 15px var(--shadow);
}
.sidebar.active{left:0;}
.sidebar a{
  display:block;padding:15px 25px;color:var(--text);text-decoration:none;
  border-bottom:1px solid #1f3d1f;transition:background 0.2s;
}
.sidebar a:hover{background:var(--highlight);color:#000;}
.main-content{padding:100px 20px;text-align:center;}
.form-container{
  max-width:600px;margin:50px auto;background:var(--secondary);
  padding:30px;border-radius:12px;box-shadow:0 4px 15px var(--shadow);
}
.form-container h2{color:var(--highlight);margin-bottom:20px;}
.form-container label{display:block;text-align:left;margin:10px 0 5px;font-weight:600;}
.form-container input, .form-container select{
  width:100%;padding:10px;border-radius:8px;border:none;margin-bottom:15px;font-size:16px;
}
.form-container input[readonly]{background:#333;}
.btn{
  background:var(--btn-bg);color:#000;padding:12px 25px;border:none;border-radius:10px;
  cursor:pointer;font-size:16px;transition:transform 0.3s, background 0.3s;box-shadow:0 4px 12px var(--shadow);
}
.btn:hover{background:var(--highlight);color:#000;transform:scale(1.05);box-shadow:0 0 15px var(--accent);}
.history{
  background:var(--secondary);padding:20px;border-radius:12px;margin:20px auto;
  max-width:600px;text-align:left;box-shadow:0 4px 15px var(--shadow);
}
.history h2{color:var(--highlight);margin-bottom:10px;}
.history p{color:#ccc;margin-bottom:5px;}
.copy-btn{
  background:var(--highlight);color:#000;padding:5px 10px;margin-left:10px;border:none;border-radius:6px;cursor:pointer;
}
@media(max-width:600px){
  .buttons{flex-direction:column;align-items:center;}
  .logo{font-size:22px;}
}
</style>
</head>
<body>

<header>
  <div class="menu-toggle" id="toggleBtn" onclick="toggleSidebar()">☰</div>
  <div class="logo">InvestPK</div>
</header>

<div class="sidebar" id="sidebar">
  <a href="index.html">Home</a>
  <a href="deposit.html">Deposit</a>
  <a href="withdraw.html">Withdrawal</a>
  <a href="plans.html">Plans</a>
  <a href="referral.html">Referral</a>
  <a href="customerSupport.html">Customer Support</a>
  <a href="settings.html">Settings</a>
  <a href="about.html">About</a>
  <a href="Notifications.html">Notifications</a>
</div>

<div class="main-content">
  <div class="form-container">
    <h2>Submit Deposit</h2>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your Name" required>

    <label for="number">Your Account / Phone Number</label>
    <input type="text" id="number" placeholder="JazzCash / EasyPaisa Number" required>

    <label for="method">Payment Method</label>
    <select id="method" onchange="updatePaymentDetails()" required>
      <option value="">Select Payment</option>
      <option value="JazzCash">JazzCash</option>
      <option value="EasyPaisa">EasyPaisa</option>
      <option value="Other">Other</option>
    </select>

    <label for="paymentDetails">Payment Account Details</label>
    <input type="text" id="paymentDetails" readonly>
    <button class="copy-btn" onclick="copyPaymentDetails()">Copy</button>

    <label for="transaction">Transaction ID</label>
    <input type="text" id="transaction" placeholder="Enter Transaction ID" required>

    <label for="amount">Deposit Amount</label>
    <input type="number" id="amount" placeholder="Enter Amount" required min="10">

    <label for="screenshot">Screenshot (Mandatory)</label>
    <input type="file" id="screenshot" accept="image/*" required>

    <label for="video">Video (Optional)</label>
    <input type="file" id="video" accept="video/*">

    <button class="btn" onclick="submitDeposit()">Submit Deposit</button>
  </div>

  <div class="history" id="historySection">
    <h2>Deposit History</h2>
    <p id="depositHistory">No deposits yet</p>
  </div>
</div>

<script>
// Sidebar toggle
function toggleSidebar(){
  const sidebar=document.getElementById('sidebar');
  const toggleBtn=document.getElementById('toggleBtn');
  sidebar.classList.toggle('active');
  toggleBtn.textContent=sidebar.classList.contains('active')?'✖':'☰';
}
document.addEventListener('click',function(e){
  const sidebar=document.getElementById('sidebar');
  const toggleBtn=document.getElementById('toggleBtn');
  if(!sidebar.contains(e.target) && !toggleBtn.contains(e.target)){
    sidebar.classList.remove('active');
    toggleBtn.textContent='☰';
  }
});

// Payment account numbers
const accounts={
  JazzCash:{name:"Zohair Khan", number:"03XX-XXXXXXX"},
  EasyPaisa:{name:"Zohair Khan", number:"03YY-YYYYYYY"},
  Other:{name:"Other Account", number:"0000-0000000"}
};
function updatePaymentDetails(){
  const method=document.getElementById('method').value;
  const details=document.getElementById('paymentDetails');
  if(method && accounts[method]){
    details.value=`${accounts[method].name} | ${accounts[method].number}`;
  } else {
    details.value="";
  }
}
function copyPaymentDetails(){
  const details=document.getElementById('paymentDetails');
  details.select();
  details.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(details.value);
  alert("Payment details copied!");
}

// Deposit storage
let deposits = JSON.parse(localStorage.getItem('deposits')) || [];

function updateDepositHistory(){
  const history = document.getElementById('depositHistory');
  if(deposits.length === 0){
    history.textContent = "No deposits yet";
  } else {
    history.innerHTML = deposits.map(d => 
      `Amount: ₨${d.amount} | Method: ${d.method} | Status: ${d.status}`
    ).join("<br>");
  }
}

// Submit deposit
function submitDeposit(){
  const name=document.getElementById('name').value.trim();
  const number=document.getElementById('number').value.trim();
  const method=document.getElementById('method').value;
  const transaction=document.getElementById('transaction').value.trim();
  const amount=document.getElementById('amount').value;
  const screenshot=document.getElementById('screenshot').files[0];

  if(!name || !number || !method || !transaction || !amount || !screenshot){
    alert("Please fill all required fields and attach screenshot.");
    return;
  }

  const video=document.getElementById('video').files[0] || null;

  const depositData = {
    name, number, method, transaction, amount, screenshot: screenshot.name,
    video: video ? video.name : null,
    status:"Pending" // Admin approval required
  };

  deposits.push(depositData);
  localStorage.setItem('deposits', JSON.stringify(deposits));
  updateDepositHistory();
  alert("Deposit submitted! Waiting for admin approval.");
  
  // Clear form
  document.getElementById('name').value="";
  document.getElementById('number').value="";
  document.getElementById('method').value="";
  document.getElementById('paymentDetails').value="";
  document.getElementById('transaction').value="";
  document.getElementById('amount').value="";
  document.getElementById('screenshot').value="";
  document.getElementById('video').value="";
}

updateDepositHistory();
</script>

</body>
</html>
